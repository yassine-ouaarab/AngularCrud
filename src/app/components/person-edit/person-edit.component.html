<form (ngSubmit)="updatePerson()">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" name="firstname" class="form-control" [(ngModel)]="person.firstName">
  </div>
  <div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" name="lastname" class="form-control" [(ngModel)]="person.lastName">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="person.email">
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="text" name="phone" class="form-control" [(ngModel)]="person.phone">
  </div>

  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>
